<html>
	<body>
		<table align="center" cellpadding="10">
			<caption><h2>Register</h2></caption>
			<tr>
				<th>Fullname</th>
				<td><input type="text" size="35"></td>
			</tr>
			<tr>
				<th>Email Id</th>
				<td><input type="email" size="35"></td>
			</tr>
			<tr>
				<th>Mobile</th>
				<td><input type="text" size="35"></td>
			</tr>
			
			<tr>
				<th colspan="2">
					<fieldset>
						<legend>Address Details</legend>
						<tr>
							<th>City</th>
							<td>
								<Select>
					<option>Choose City</option>
					<option>Hyderabad</option>
					<option>Bangalore</option>
					<option>Pune</option>
				</select>
							</td>
						</tr>
						<tr>
						<th>Pincode</th>
							<td><input type="text" size="35"></td>
						</tr>
						<tr>
						<th>Address</th>
							<td><textarea cols="35"></textarea></td>
						</tr>
					</fieldset>					
				</th>			
			</tr>
			<tr>
				<th>DOB</th>
				<td>
					<input type="text" size="5" placeholder="Day"> 
					<input type="text" size="5" placeholder="Month"> 
					<input type="text" size="5" placeholder="Year"> 
				</td>
			</tr>
		</table>
	</body>

</html>
